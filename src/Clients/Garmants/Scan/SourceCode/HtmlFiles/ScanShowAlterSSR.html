{% block js %}
<script>
    function jFGlobalSerialColumn(value, row, index) {
        return index + 1;
    };

    function jFLocalRowScan(value, row, index) {
        return [
            `<a class="like" href="#" title="Like">`,
            '<i class="bi bi-qr-code-scan"></i>',
            '</a>  '


        ].join('')
    }
    function jFLocalRowShow(value, row, index) {
        return [
            `<a class="like" href="#" title="Like">`,
            '<i class="bi bi-box-arrow-in-right"></i>',
            '</a>  '


        ].join('')
    }
  

</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/export/bootstrap-table-export.min.js"></script>
