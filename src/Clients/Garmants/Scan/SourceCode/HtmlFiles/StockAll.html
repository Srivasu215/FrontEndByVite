{% set title = 'Account Profile' %}

{% extends 'src/Clients/Garmants/Scan/SourceCode/Masters/withSubTable.html' %}

{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">{{tableName}} ShowAll</h1>
    <h1 class="d-none d-sm-block"><a id="RefreshBSTableId">Stock All</a></h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Reports</li>
            <li class="breadcrumb-item active">Show All</li>
        </ol>
    </nav>
</div>


<div class="spinner-border" id="SpinnerId" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table id="table">
</table>
{% endblock %}

{% block js %}
<script>
    function jFGlobalSerialColumn(value, row, index) {
        return index + 1;
    };

    function totalFormatter(data) {
        var field = this.field;

        let LocalTotal = data.map(function (row) {
            if (row[field] === undefined) {
                return 0;
            };
            return +row[field];
        }).reduce(function (sum, i) {
            return sum + i
        }, 0);

        return LocalTotal.toFixed(2);
    };
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script type="module" src="../Js/pages/StockAll/StartFunc.js"></script>
{% endblock %}
