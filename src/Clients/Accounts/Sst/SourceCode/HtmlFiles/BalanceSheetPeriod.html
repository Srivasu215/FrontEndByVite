{% extends 'src/Clients/Accounts/Sst/SourceCode/Masters/withSubTable.html' %}

{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">{{tableName}} ShowAll</h1>
    <h1 class="d-none d-sm-block"><a id="RefreshBSTableId">TrailBalance Show All</a></h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">TrailBalance</li>
            <li class="breadcrumb-item active">Show All</li>
        </ol>
    </nav>
</div>

<div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="form-group row align-items-centerv">
            <label for="FromDateInputId" class="col-md-4 col-form-label text-right">From Date</label>
            <div class="col-md-8">
                <input id="FromDateInputId" type="date" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group row align-items-center">
            <label for="ToDateInputId" class="col-md-4 col-form-label text-right">To Date</label>
            <div class="col-md-8">
                <input id="ToDateInputId" type="date" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4 d-flex align-items-center justify-content-end" >
        <button id="ShowButtonId" class="btn btn-success">Show</button>
    </div>
</div>


<table id="table">
</table>
{% endblock %}

{% block js %}
<script>
    function jFGlobalSerialColumn(value, row, index) {
        return index + 1;
    };

    function totalFormatter(data) {
        var field = this.field;

        let LocalTotal = data.map(function (row) {
            if (row[field] === undefined) {
                return 0;
            };
            return +row[field];
        }).reduce(function (sum, i) {
            return sum + i
        }, 0);

        return LocalTotal.toFixed(2);
    };
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script type="module" src="../Js/pages/BalanceSheetPeriod/StartFunc.js"></script>
{% endblock %}
